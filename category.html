---
layout: default
title: Category
---
<h1>Category</h1>

<ul>
  {% for category in site.categories %}
    <li>
      <h2><a href="{{site.url}}/blog{{ category.url }}">{{ category.name }}</a></h2>
      <h2>{{ category.name }}</h2>
      <p>{{ category.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
