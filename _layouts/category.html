layout: default

<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
  {% assign category = site.category | where: 'name', page.category | first %}
  {% if category %}
    - <a href="{{site.url}}/testjk{{ category.url }}">{{ category.name }}</a>
  {% endif %}
</p>

{{ content }}
