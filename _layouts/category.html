---
layout: default
---
<h1>{{ page.name }}</h1>

{{ content }}


<h2>Posts</h2>

<ul>
  {% assign filtered_posts = site.post | where: 'category.short_name', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{site.url}}/blog{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
