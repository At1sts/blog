---
layout: default
---
<h1>{{ page.name }}</h1>

{{ content }}

<h2>Posts</h2>

<p>
  {{ page.date | date_to_string }}
  {% assign category = site.categories | where: 'short_name', page.category | first %}
  {% if category %}
    - <a href="{{site.url}}/blog{{ post.url }}">{{ post.name }}</a>
  {% endif %}
</p>
