---
layout: default
---
<h1>{{ page.name }}</h1>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.categories | where: 'short_name', page.category %}
  {% for post in filtered_posts %}
    <li><a href="{{site.url}}/blog{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
