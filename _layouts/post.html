---
layout: default
---
<h1>{{ page.title }}</h1>

<h2>Posts</h2>

<p>
  {{ page.date | date_to_string }}
  {% assign category = site.categories | where: 'short_name', page.category | first %}
  {% if category %}
    - <a href="{{site.url}}/blog{{ category.url }}">{{ category.name }}</a>
  {% endif %}
</p>


{{ content }}
